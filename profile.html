    <!-- user profile -->

    <div class="section profile-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="profile-img">
              <img src="./resources/images/doc-2.png" alt="" />
            </div>
            <form>
              <div class="form-group">
                <label for="exampleInputName">User Name</label>
                <input
                  type="name"
                  class="form-control"
                  id="exampleInputName"
                  value="Name"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail"
                  aria-describedby="emailHelp"
                  value="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputContact">Email address</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputContact"
                  value="01521******"
                />
              </div>
              <div class="form-group">
                <label for="exampleFormControlFile1">Change picture</label>
                <input
                  type="file"
                  class="form-control-file"
                  id="exampleFormControlFile1"
                />
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Confirm changes</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- doctor profile -->

    <div class="section profile-section">

            <form>

                  type="name"

              <div class="form-group">
                <label for="exampleInputEmail">Email address</label>
                <input
                  type="email"

              <div class="form-group">

              <div class="form-group">
                <label for="exampleFormControlSelect1">Specialist</label>
                <select
                  multiple
                  class="form-control"

                  <option>Dog</option>
                  <option>Cat</option>
                  <option>Bird</option>

              <div class="form-group">

                  type="file"

              <div class="form-group">
                <label for="exampleFormControlTextarea1">About Myself</label>
                <textarea
                  style="text-align: left"

                  id="exampleFormControlTextarea1"

At w3schools.com you will learn how to make a website. They offer free tutorials in all web development technologies.
                </textarea>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Confirm changes</label
                >
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
